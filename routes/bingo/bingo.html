<html>

<head>
  <meta charset="utf-8" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <title>Stitch Design</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
        --primary-color: #1378eb;
        --dark-bg: #111418;
        --card-bg: #1c2127;
        --border-color: #283039;
        --text-primary: #ffffff;
        --text-secondary: #9daab9;
        --accent-color: #1378eb;}
      .bingo-cell {
        @apply relative p-2 sm:p-4 aspect-square flex items-center justify-center text-center cursor-pointer transition-all duration-200 ease-in-out;
        @apply hover:bg-opacity-75;
      }
      .bingo-cell.marked {
        @apply bg-[var(--accent-color)] text-white;
      }
      .bingo-cell.marked::after {
        content: 'âœ“';@apply absolute top-1 right-1 text-xs sm:text-sm;
      }
      .bingo-header-cell {
        @apply text-2xl sm:text-3xl font-bold text-[var(--accent-color)];
      }
      .free-space {
        @apply bg-[var(--accent-color)] text-white flex flex-col items-center justify-center;
      }
      .free-space .material-icons {
        @apply text-3xl sm:text-4xl;
      }
      .nav-link {
        @apply text-[var(--text-primary)] hover:text-[var(--accent-color)] transition-colors duration-200;
      }
    </style>
    <script src="/js/bingo.js"></script>
</head>

<body class="bg-[var(--dark-bg)] text-[var(--text-primary)]"
  style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
  <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--border-color)] px-6 sm:px-10 py-4">
        <div class="flex items-center gap-3 sm:gap-4">
          <div class="size-6 sm:size-8 text-[var(--accent-color)]">
            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                fill="currentColor" fill-rule="evenodd"></path>
            </svg>
          </div>
          <h2 class="text-lg sm:text-xl font-bold leading-tight tracking-tight">Koltage Bingo</h2>
        </div>
        <nav class="hidden md:flex items-center gap-6 sm:gap-8">
          <a class="nav-link text-sm font-medium" href="#">Home</a>
          <a class="nav-link text-sm font-medium" href="#">Projects</a>
          <a class="nav-link text-sm font-medium" href="#">Blog</a>
          <a class="nav-link text-sm font-medium" href="#">Contact</a>
        </nav>
        <div class="flex items-center gap-4">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-[var(--accent-color)]"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAojkTsjZNrnVNucA8ieJrRN42wxGrQqm1_-qOKih18UPaadaZyvtQhnyb-UUdySU1X-vS_Rsvu5zRwcKx6uAWLGcXkE8fjDof3sUyBzryqHUMbD2h5ffsTYRGKqMPphAfWaVnDxTXR2cVlF-IYOWCXUFKsMyd-SnI761VDuIyt0l8H5qF-43PzltlFiRn2vC3KpmWf8VVt0JmOaR3JlfKpHNrJT4WfAP89XicBjcfER6cWvbUGr2YwLDu72td0Jf9YiMssKFA7AyrL");'>
          </div>
          <button class="md:hidden text-[var(--text-primary)]">
            <span class="material-icons text-3xl">menu</span>
          </button>
        </div>
      </header>
      <main class="px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 flex flex-1 flex-col items-center py-8 sm:py-12" style="padding-top: 2rem;">
        <div class="layout-content-container flex flex-col w-full max-w-3xl flex-1">
          <div class="text-center mb-8 sm:mb-12" style="margin-bottom: 2rem;">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold tracking-tight leading-tight mb-3">
              Submit a Bingo Prompt
            </h1>
            <p class="text-base sm:text-lg text-[var(--text-secondary)] max-w-2xl mx-auto">
              Make sure it's an obtainable measurable event that we can agree that happened. Also, I will be editing and weeding out lame shit
            </p>
          </div>
          <div class="bg-[var(--card-bg)] p-6 sm:p-8 rounded-xl shadow-xl mb-8 sm:mb-12" style="margin-bottom: 1rem; padding: 1.5rem;">
            <label class="flex flex-col w-full">
              <p class="text-[var(--text-primary)] text-sm font-medium leading-normal pb-2">Enter yo prompt here:</p>
              <textarea
                id="input"
                class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[var(--text-primary)] focus:outline-0 focus:ring-2 focus:ring-[var(--accent-color)] border border-[var(--border-color)] bg-[var(--dark-bg)] focus:border-[var(--accent-color)] min-h-24 placeholder:text-[var(--text-secondary)] p-3 sm:p-4 text-sm sm:text-base font-normal leading-normal"
                placeholder="e.g, Instant song skip request, Mean-ish joke about an absent member"
                rows="4"></textarea>
            </label>
            <button
              onclick="submit();"
              class="mt-4 sm:mt-6 w-full flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[var(--accent-color)] hover:bg-opacity-80 transition-colors duration-200 text-white text-base font-semibold leading-normal tracking-wide">
              <span class="truncate">Submit</span>
              <span class="material-icons ml-2">arrow_outward</span>
            </button>
          </div>

          <label for="userInput">Your Name: </label>
          <input name="userInput" type="text" class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[var(--text-primary)] focus:outline-0 focus:ring-2 focus:ring-[var(--accent-color)] border border-[var(--border-color)] bg-[var(--card-bg)] focus:border-[var(--accent-color)]  placeholder:text-[var(--text-secondary)] p-3 sm:p-4 text-sm sm:text-base font-normal leading-normal">

          <div id="toUserCard" style="display: flex; flex-direction: row; justify-content: flex-end;">
            <p style="align-self:center; margin: 0.5rem;">test alert thing</p>

            <button
              class="mt-4 sm:mt-6 w-full flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[var(--accent-color)] hover:bg-opacity-80 transition-colors duration-200 text-white text-base font-semibold leading-normal tracking-wide"
                style="width: 30%; align-self:flex-end; margin-right: 1%; margin-bottom: 3%;">
              <span class="truncate">My card</span>
              <span class="material-icons ml-2">star</span>
            </button>
            
          </div>
          
          <h2 class="text-2xl sm:text-3xl font-bold tracking-tight px-4 pb-4 pt-6 sm:pt-8 text-center sm:text-left">Last year's card: </h2>
          <div class="past-bingo-card" style="align-self: center;">
            <img src="./img/prevBingoCard.jpg" alt="last years card">
          </div>
</body>
</html>
