<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B600%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #c5d7eb;
        --secondary-color: #2c3035;
        --background-color: #121416;
        --text-primary: #ffffff;
        --text-secondary: #a2aab3;
        --border-color: #40474f;
        --input-background: #1e2124;
      }
      body {
        font-family: "Space Grotesk", "Noto Sans", sans-serif;
      }
      .form-input {
        background-image: var(--select-button-svg);
      }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(162,170,179)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[var(--secondary-color)] px-10 py-4">
<div class="flex items-center gap-4">
<div class="size-6 text-[var(--primary-color)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M13.8261 30.5736C16.7203 29.8826 20.2244 29.4783 24 29.4783C27.7756 29.4783 31.2797 29.8826 34.1739 30.5736C36.9144 31.2278 39.9967 32.7669 41.3563 33.8352L24.8486 7.36089C24.4571 6.73303 23.5429 6.73303 23.1514 7.36089L6.64374 33.8352C8.00331 32.7669 11.0856 31.2278 13.8261 30.5736Z" fill="currentColor"></path>

rule="evenodd"></path>
</svg>
</div>
<h1 class="text-[var(--text-primary)] text-xl font-bold tracking-tight">StockSavvy</h1>
</div>
<div class="flex flex-1 justify-end items-center gap-6">
<div class="flex gap-2">
<button aria-label="Search" class="flex items-center justify-center rounded-full h-10 w-10 bg-[var(--secondary-color)] text-[var(--text-primary)] hover:bg-[var(--border-color)] transition-colors duration-200">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
</svg>
</button>
<button aria-label="Menu" class="flex items-center justify-center rounded-full h-10 w-10 bg-[var(--secondary-color)] text-[var(--text-primary)] hover:bg-[var(--border-color)] transition-colors duration-200">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M80,64a8,8,0,0,1,8-8H216a8,8,0,0,1,0,16H88A8,8,0,0,1,80,64Zm136,56H88a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Zm0,64H88a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16ZM44,52A12,12,0,1,0,56,64,12,12,0,0,0,44,52Zm0,64a12,12,0,1,0,12,12A12,12,0,0,0,44,116Zm0,64a12,12,0,1,0,12,12A12,12,0,0,0,44,180Z"></path>
</svg>
</button>
</div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-[var(--primary-color)]" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB0NSabNw3Hw5729dxTQkS_hAMoG_jDhLfuvTHMD0pUGQMVEgrivbgnG-KzLzx-0GlARY4fEL-DwtoGk0SSNE9YjAD-Y6FQ_TsrASxWCHt5YV_NEQX9fX2WGYXo3fhpnD50JJOpnG2sDLsNYj-2j4ZANeoNgor4FsmPDBJ8W7fs6jaOMM65ijj5NE-0eF62gWESZPSwypxFwlco1v7DFKSTfSVXvxQOJNQ2w_bi05qAaGdOl6I7GGov5iUUW9me8X8WqzCdsdvs9F36");'></div>
</div>
</header>
<main class="px-40 flex flex-1 justify-center py-10">
<div class="flex flex-col w-full max-w-md space-y-8">
<div class="flex items-center space-x-2 text-sm">
<a class="text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors duration-200" href="#">Portfolio</a>
<span class="text-[var(--text-secondary)]">/</span>
<span class="text-[var(--text-primary)] font-medium">Trade</span>
</div>
<h2 class="text-[var(--text-primary)] text-4xl font-bold tracking-tight">Execute Trade</h2>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-[var(--text-primary)] mb-2" for="stock-select">Stock</label>
<select class="form-input w-full rounded-lg text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border border-[var(--border-color)] bg-[var(--input-background)] h-14 px-4 text-base appearance-none" id="stock-select" name="stock">
<option disabled="" selected="" value="">Select a stock</option>
<option value="AAPL">Apple (AAPL)</option>
<option value="GOOGL">Alphabet (GOOGL)</option>
<option value="MSFT">Microsoft (MSFT)</option>
<option value="TSLA">Tesla (TSLA)</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-primary)] mb-2" for="shares">Shares</label>
<input class="form-input w-full rounded-lg text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border border-[var(--border-color)] bg-[var(--input-background)] h-14 placeholder:text-[var(--text-secondary)] px-4 text-base" id="shares" name="shares" placeholder="Enter number of shares" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-primary)] mb-2" for="price">Current Price</label>
<div class="flex items-center w-full rounded-lg border border-[var(--border-color)] bg-[var(--input-background)] h-14 px-4 text-base text-[var(--text-secondary)]">
                  $175.30 
</div>
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-primary)] mb-2" for="estimated-cost">Estimated Cost</label>
<div class="flex items-center w-full rounded-lg border border-[var(--border-color)] bg-[var(--input-background)] h-14 px-4 text-base text-[var(--text-secondary)]">
                  $0.00 
</div>
</div>
<div class="flex gap-4 pt-4">
<button class="flex-1 h-12 px-6 rounded-full bg-[var(--secondary-color)] text-[var(--text-primary)] text-sm font-semibold hover:bg-red-700/80 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-[var(--background-color)]" type="button">
                  Sell
                </button>
<button class="flex-1 h-12 px-6 rounded-full bg-[var(--primary-color)] text-[var(--background-color)] text-sm font-semibold hover:bg-green-500/90 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 focus:ring-offset-[var(--background-color)]" type="submit">
                  Buy
                </button>
</div>
</form>
<div class="text-center text-xs text-[var(--text-secondary)] pt-4">
              Market orders are executed at the best available price. Prices may fluctuate.
            </div>
</div>
</main>
</div>
</div>

</body></html>
