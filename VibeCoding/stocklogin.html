<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>StockUp - Sign Up</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #c5d7eb; 
        --secondary-color: #2c3035;
        --text-primary: #ffffff;
        --text-secondary: #a2aab3;
        --background-dark: #121416;
      }
      .form-input {
        @apply w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border border-[var(--secondary-color)] bg-[var(--secondary-color)] h-12 placeholder:text-[var(--text-secondary)] p-4 text-base font-normal leading-normal transition-colors duration-200 ease-in-out hover:border-gray-600;
      }
      .btn-primary {
        @apply flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[var(--primary-color)] text-[var(--background-dark)] text-base font-bold leading-normal tracking-[0.015em] transition-colors duration-200 ease-in-out hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 focus:ring-offset-[var(--background-dark)];
      }
      .btn-secondary {
        @apply flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[var(--secondary-color)] text-[var(--text-primary)] text-sm font-bold leading-normal tracking-[0.015em] transition-colors duration-200 ease-in-out hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-[var(--secondary-color)] focus:ring-offset-2 focus:ring-offset-[var(--background-dark)];
      }
      .nav-link {
        @apply text-[var(--text-primary)] text-sm font-medium leading-normal transition-colors duration-200 ease-in-out hover:text-[var(--primary-color)];
      }
    </style>
</head>
<body class="bg-[var(--background-dark)]" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[var(--secondary-color)] px-6 sm:px-10 py-4">
<div class="flex items-center gap-3 sm:gap-4 text-[var(--text-primary)]">
<div class="size-6 text-[var(--primary-color)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-[var(--text-primary)] text-xl sm:text-2xl font-bold leading-tight tracking-[-0.015em]">StockUp</h2>
</div>
<nav class="hidden md:flex items-center gap-6 lg:gap-9">
<a class="nav-link" href="#">Product</a>
<a class="nav-link" href="#">Download</a>
<a class="nav-link" href="#">Pricing</a>
</nav>
<div class="flex gap-2 sm:gap-3">
<button class="btn-primary !h-10 !px-4 !text-sm">
<span class="truncate">Sign Up</span>
</button>
<button class="btn-secondary">
<span class="truncate">Log In</span>
</button>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="layout-content-container flex w-full max-w-md flex-col items-center gap-y-6 sm:gap-y-8 rounded-xl bg-[#1a1d1f] p-6 sm:p-8 shadow-2xl">
<h2 class="text-[var(--text-primary)] tracking-tight text-2xl sm:text-3xl font-bold leading-tight text-center">Create your StockUp Account</h2>
<form class="w-full space-y-6">
<div>
<label class="sr-only" for="email">Email</label>
<input autocomplete="email" class="form-input" id="email" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="form-input" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input autocomplete="new-password" class="form-input" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
<button class="btn-primary w-full" type="submit">
<span class="truncate">Sign Up</span>
</button>
</form>
<p class="text-[var(--text-secondary)] text-sm font-normal leading-normal text-center">
              Already have an account? 
              <a class="font-medium text-[var(--primary-color)] hover:text-opacity-80 underline transition-colors duration-200 ease-in-out" href="#">Log in</a>
</p>
</div>
</main>
</div>
</div>

</body></html>
